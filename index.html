<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="logo">
                <img src="/images/1378227419.svg" alt="cube" height="80px">
                <p class="logo-text">CUBEX</p>
            </div>
            <a href="https://unsplash.com/@tarun_gudipalli" class="credit">Photo by Tarun on Unsplash</a>
        </div>
        <div class="container-right">
            <div class="header">
                <h1>This is not a real online service! Sign up now for this
                    amazing service to help realize your dreams.</h1>
            </div>  
            <div class="formsec">
                <h1>Sign up</h1>
                <form action="post">
                    <div class="fr">
                        <div>
                            <label for="">First Name</label>
                        </div>
                        <div>
                            <input type="text">
                        </div>
                        
                        <div>
                            <label for="">Email</label>
                        </div>
                        <div>
                            <input type="email" name="" id="">
                        </div>
                        <div>
                            <label for="">Password</label>
                        </div>
                        <div>
                            <input type="password" name="" id="">
                        </div>
                    </div>
                    <div class="fr">
                        <div>
                            <label for="">Last Name</label>
                        </div>
                        <div>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">Phone Number</label>
                        </div>
                        <div>
                            <input type="number" name="" id="">
                        </div>
                        
                        <div>
                            <label for="">Confirm Password</label>
                        </div>
                        <div>
                            <input type="password" name="" id="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottomsec">
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
