<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="logo">
                <img src="/images/1378227419.svg" alt="cube" height="80px">
                <p class="logo-text">CUBEX</p>
            </div>
            <a href="https://unsplash.com/@tarun_gudipalli" class="credit">Photo by Tarun on Unsplash</a>
        </div>
        <div class="container-right">
            <div class="header">
                <h1>This is not a real online service! Sign up now for this
                    amazing service to help realize your dreams.</h1>
            </div>  
            <div class="formsec">
                <h1>Sign up</h1>
                <form action="post">
                    <div class="fr">
                        <div>
                            <label for="user_firstname">First Name</label>
                        </div>
                        <div>
                            <input type="text" id="user_firstname" name="firstname" required>
                        </div>
                        
                        <div>
                            <label for="user_email">Email</label>
                        </div>
                        <div>
                            <input type="email" name="email" id="user_email" required>
                        </div>
                        <div>
                            <label for="user_password">Password</label>
                        </div>
                        <div>
                            <input class="error" type="password" name="password" id="user_password" required>
                            <p class="error">*The passwords do not match</p>
                        </div>
                    </div>
                    <div class="fr">
                        <div>
                            <label for="user_lastname">Last Name</label>
                        </div>
                        <div>
                            <input type="text" name="lastname" id="user_lastname" required>
                        </div>
                        <div>
                            <label for="user_phone">Phone Number</label>
                        </div>
                        <div>
                            <input type="number" name="phone" id="user_phone">
                        </div>
                        
                        <div>
                            <label for="user_confirmpassword">Confirm Password</label>
                        </div>
                        <div>
                            <input class="error" type="password" name="confirmpassword" id="user_confirmpassword" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottomsec">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
